<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="./pro_todoList.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
</head>
<body id="fondo">
    <main>
        <header class="titulo">
            <h1 id="title">ToDo List</h1>
            <img id="fondo_oscuro" src="night-svgrepo-com.svg" onclick="dark()" alt=""> 
            <img id="fondo_claro" src="sun-svgrepo-com.svg" alt="" onclick="light()">
        </header>

        <div id="cuadro_principal">
        </div>
        
        <input type="text" placeholder="Escribe la tarea" id="tarea">

        <div class="botones">
            
            <button class="agregar" onclick="Add()">Add</button>
            <button class="marcar">Mark</button>
            <button class="eliminar">Delete</button>
        </div>

          
       

    </main>
    <script src="pro_todoList.js"></script>    
</body>
</html>
